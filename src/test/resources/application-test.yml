spring:
  datasource:
    url: jdbc:tc:mysql:8.0://localhost/visittracking?TC_INITSCRIPT=init_script.sql
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: testuser
    password: testpassword
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:test-data.sql
